<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/x-ico" href="logo.jpg"/>
    <!-- font files -->

    <!-- /font files -->
    <!-- css files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <!-- /css files -->
</head>

<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <div class="w3ls-main-title">
                    <h1>2023初中学业水平考试</h1>
                    <div class="demo2"></div>
                   
                    <!--newsletter-->
                    <div class="w3layouts-newsletter">
                        <h2><p id="hitokoto"><p id="hitokoto_text">获取中...</p></p></h2>
                    </div>
                </div>
                <canvas id="demo-canvas"></canvas>
            </div>
           
        </div>
    </div>

    <!-- /main-section -->
    <!-- Counter required files -->
    <link rel="stylesheet" href="css/dscountdown.css" type="text/css" media="all">

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- 点击页面出现小星星（暂不可用） -->
    <!-- <script src="https://up.ffboke.cn/js/heat.js" type="text/javascript" charset="utf-8"></script> -->
    
    <script type="text/javascript" src="js/dscountdown.min.js"></script>
    <!-- 实现一言  -->
    <script>
        fetch('https://v1.hitokoto.cn')
          .then(response => response.json())
          .then(data => {
            const hitokoto = document.getElementById('hitokoto_text')
            hitokoto.href = 'https://hitokoto.cn/?uuid=' + data.uuid
            hitokoto.innerText = data.hitokoto
          })
          .catch(console.error)
      </script>
      
    <script>
        jQuery(document).ready(function($) {
            $('.demo2').dsCountDown({
                endDate: new Date("6, 19, 2023 08:00:00"),
                theme: 'black'
            });
        });
    </script>
    <!-- //Counter required files -->
    <!-- js files -->
    <script src="js/rAF.js"></script>
    <script src="js/demo-2.js"></script>
    <script src="js/sty.js"></script>
    <!-- /js files -->
